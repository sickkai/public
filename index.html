<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        /* إعدادات الصفحة بشكل عام */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000;
            font-family: Arial, sans-serif;
        }

        /* فيديو الخلفية */
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* إعدادات زر تيليجرام */
        .telegram-btn {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #0088cc;
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 18px;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease-in-out;
        }

        .telegram-btn:hover {
            background-color: #007bb5;
        }

        /* تأثير الظهور التدريجي */
        .telegram-btn {
            opacity: 0;
            animation: fadeIn 2s forwards;
            animation-delay: 19s; /* يظهر بعد 19 ثانية */
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

    </style>
</head>
<body>

    <!-- فيديو الخلفية -->
    <video autoplay muted loop>
        <source src="/your-video.MP4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- زر تيليجرام -->
    <a href="https://t.me/KillemBot" class="telegram-btn">
        🔗 JOIN MY TELEGRAM
    </a>

</body>
</html>
